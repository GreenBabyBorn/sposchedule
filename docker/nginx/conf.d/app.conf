server {
    listen 80;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript font/woff font/woff2 image/svg+xml;
    gzip_min_length 256;
    gzip_comp_level 5;
    gzip_vary on;
    gzip_proxied any;

    keepalive_timeout 65;
    keepalive_requests 100;

    root /var/www/frontend/dist;
    index index.html index.htm;

    # Обработка API-запросов для Laravel
    location /api/ {
        alias /var/www/backend/public;
        try_files $uri /index.php?$query_string;
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/backend/public$fastcgi_script_name;

        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_connect_timeout 300s;
    }

    # Обслуживание статических файлов
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Обработка PHP (если нужно)
    location ~ \.php$ {
        alias /var/www/backend/public;
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_connect_timeout 300s;
    }

    # Защита скрытых файлов
    location ~ /\. {
        deny all;
    }
}
