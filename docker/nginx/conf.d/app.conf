server {
    listen 80;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
    gzip_comp_level 5;
    gzip_vary on;
    gzip_proxied any;

    keepalive_timeout 65;
    keepalive_requests 100;
    # Настройка корневого каталога для статики
    root /var/www/frontend/dist;
    index index.html index.htm;

    # Блок для обработки API запросов, перенаправляемых к Laravel
    location /api/ {
        root /var/www/backend/public;
        try_files $uri $uri/ /index.php?$query_string;
        include fastcgi_params;
        fastcgi_pass app:9000;  # PHP-FPM слушает на порту 9000
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/backend/public$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_connect_timeout 300s;

    }

    # Обслуживание статических файлов, если запрос не начинается с /api
    location / {
        try_files $uri $uri/ /index.html;  # Пытаемся найти файл, иначе отдаем index.html (SPA fallback)
    }

    # Обработка PHP файлов (для остальных запросов, если потребуется)
    location ~ \.php$ {
        root /var/www/backend/public;
        include fastcgi_params;
        fastcgi_pass app:9000;  # PHP-FPM слушает на порту 9000
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_read_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_connect_timeout 300s;

    }

    # Защита от доступа к скрытым файлам (например, .env)
    location ~ /\. {
        deny all;
    }


}
