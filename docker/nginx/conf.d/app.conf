server {
    listen 80;
    server_name localhost;  # Change to your domain if needed

    # Proxy settings
    add_header 'Content-Security-Policy' 'upgrade-insecure-requests';
    index index.php index.html;
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Route all /api/* requests to the Laravel backend
    location ~ ^/api/ {
        proxy_pass http://app:9000;  # Adjust to your backend service URL
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve frontend files for all other routes
    location / {
        root /var/www/frontend/dist;  # Path to your Vue 3 build files
        try_files $uri $uri/ /index.html;
    }

    location ~ \.php$ {
        root /var/www/backend/public;  # Path to your Laravel public directory
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        try_files $uri =404;
    }
}
