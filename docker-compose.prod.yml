services:
    # PHP Service
    app:
        build:
            context: .
            dockerfile: backend/Dockerfile
        image: php:8.3
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: app
            SERVICE_TAGS: dev
        working_dir: /var/www/backend
        volumes:
            - .:/var/www
        networks:
            - app-network

    # Node Service (запускается только при сборке фронтенда)
    node:
        build:
            context: .
            dockerfile: frontend/Dockerfile
        volumes:
            - .:/var/www
    # Nginx Service
    webserver:
        image: nginx:latest
        restart: unless-stopped
        tty: true
        ports:
            - "82:80"
            - "445:443"
        volumes:
            - .:/var/www/
            - ./nginx/conf.d:/etc/nginx/conf.d
        networks:
            - app-network

    # PostgreSQL Service
    db:
        image: postgres:13.0
        restart: always
        ports:
            - 5434:5432
        env_file:
            - ./backend/.env
        environment:
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_USER: ${DB_USERNAME}
            POSTGRES_DB: sposchedule
        volumes:
            - db:/var/lib/postgresql/data
        networks:
            - app-network

# Docker Networks
networks:
    app-network:
        driver: bridge

# Docker Volumes
volumes:
    db:
